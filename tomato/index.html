<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/viewer-block.css">
    <link rel="stylesheet" href="css/tomato.css">
    <script src="js/asd.js" defer></script>
    <script src="js/tomato-logic.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__wrap container">
            <div class="header__logo" style="background-image: url('img/logo.svg');"></div>

            <ul class="header__menu">
                <li>Settings</li>
                <li>FAQ</li>
            </ul>
        </div>
        
    </header>
    <section class="viewer-block">

    </section>

    <section class="control container">
        <ul class="control__mode">
            <li class="control__mode-item jsControlModeItem" data-value="1500">POMODORO</li>
            <li class="control__mode-item jsControlModeItem" data-value="300">SHORT BREAK</li>
            <li class="control__mode-item jsControlModeItem" data-value="900">LONG BREAK</li>
        </ul>

        <div class="control__time">
            <button class="control__time-button jsControlTimeButton" data-sign="-">-</button>
            <div class="control__time-display jsMainTimeItem">
                <span class="jsControlTimeMin">25</span>
                <span>:</span>
                <span class="jsControlTimeSec">00</span>
            </div>
            <button class="control__time-button jsControlTimeButton" data-sign="+">+</button>
        </div>

        <ul class="control__panel">
            <li><button style="background-color: #EB4242;" class="control__panel-item jsControlPanelItemReset">reset</button></li>
            <li><button style="background-color: #008777;" class="control__panel-item jsControlPanelItemStart">start</button></li>
            <li><button style="background-color: #416DC7;" class="control__panel-item jsControlPanelItemPause">pause</button></li>
        </ul>
    </section>

    <footer></footer>
</body>

</html>
